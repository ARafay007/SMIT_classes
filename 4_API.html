<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px; 
            height: 300px; 
            background-position: center; 
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1>Fetch</h1>
    <div></div>

    <script>
        const div = document.querySelector('div');
        const resp = fetch('https://dog.ceo/api/breeds/image/random');

        resp
        .then((promise) => {
            console.log(promise);
            return promise.json();
        })
        .then((data) => {
            console.log(data);

            div.style.backgroundImage = `url(${data.message})`;
        })
        .catch((error) => {
            console.log(error);
        });
    </script>
</body>

</html>
