<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SetTimeout and SetInterval</h1>

    <div class="bg" style="width: 300px; height: 300px"></div>

    <script>
        const div = document.querySelector('.bg');
        let count = 0;

        const picsArray = [
            './CompressJPEG.Online_img_512x512_-removebg.png',
            './BuXWyRc7TWirEeCHMz6qIA.webp'
        ];

        setInterval(() => {
            if(count === 0){
                div.style.backgroundImage = `url(${picsArray[count]})`;
                count = 1;
            }
            else{
                div.style.backgroundImage = `url(${picsArray[count]})`;
                count = 0;
            }
        }, 2000);


        const interval1 = setInterval(() => {
            console.log('This is arrow function');
        }, 1000);

        console.log(interval1);

        setTimeout(() => {
            clearInterval(interval1);
            console.log('Interval stopped');
        }, 6000);
    </script>
</body>

</html>
